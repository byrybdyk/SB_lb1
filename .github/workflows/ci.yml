name: CI Security Checks

on:
  push: {}
  pull_request: {}

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  DEPENDENCY_CHECK_PROJECT: 'SB_lb1'
  REPORTS_DIR: 'reports'
  SPOTBUGS_REPORT_DIR: 'build/reports/spotbugs/'

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    outputs:
      build-artifacts: ${{ steps.build.outputs.artifacts }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Java environment
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        id: build
        run: ./gradlew clean build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build/libs/

  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Java environment
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run SpotBugs analysis
        run: ./gradlew spotbugsMain spotbugsTest

      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-analysis-report
          path: ${{ env.SPOTBUGS_REPORT_DIR }}
          if-no-files-found: warn

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./build/libs/

      - name: Set up Java environment
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Run Dependency Check scan
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        with:
          project: ${{ env.DEPENDENCY_CHECK_PROJECT }}
          path: './build/libs'
          format: 'HTML'
          out: ${{ env.REPORTS_DIR }}
          args: >
            --enableRetired
      - name: Upload Dependency Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ${{ env.REPORTS_DIR }}